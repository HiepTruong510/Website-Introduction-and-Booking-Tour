<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header"></div>
    <!-- Đặc chyến -->
    <section class="book" id="book">

        <h1 class="heading">
            <span>t</span>
            <span>h</span>
            <span>ô</span>
            <span>n</span>
            <span>g</span>
            <span class="space"></span>
            <span>t</span>
            <span>i</span>
            <span>n</span>
        </h1>
    
        <div class="row">
    
            <div class="image">
                <img src="images/book-img.svg" alt="">
            </div>
    
            <form action="">
                <div class="inputBox">
                    <h3>Họ Và Tên</h3>
                    <input id="fullname" type="text" placeholder="Nhập tên của bạn">
                </div>
                <div class="inputBox">
                    <h3>Số Điện Thoại</h3>
                    <input id="phonenumber" type="text" placeholder="Nhập số điện thoại của bạn">
                </div>
                <div class="inputBox">
                    <h3>Email</h3>
                    <input id="email" type="text" placeholder="Nhập email của bạn">
                </div>
                <div class="inputBox">
                    <h3>Địa Chỉ</h3>
                    <input id="address" type="text" placeholder="Nhập địa chỉ của bạn">
                </div>
                <input id="save" class="btn" value="Xác Nhận">
                <a id="back" href="index.html" class="btn">    
                    <span class="btn-icon">
                        Đến Trang Chủ
                    </span>
                </a>
               
            </form>
    
        </div>
      
    </section> 
</body>
<script src="script.js"></script>
<script src="info-user.js"></script>
</html>
