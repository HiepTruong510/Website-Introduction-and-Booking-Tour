<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<title>Admin Dashboard</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!----css3---->
	<link rel="stylesheet" href="css/custom.css">


	<!--google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">


	<!--google material icon-->
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>

<body>

	<style>
		.home .video-container video{
		position: absolute;
		top:130px; left: 280px;
		z-index: -1;
		height: 80%;
		width:80%;
		object-fit: cover;
		}
	</style>

	<div class="wrapper">
		<div class="body-overlay"></div>
		<!-------sidebar--design------------>
		<div id="sidebar">
			<div class="sidebar-header">
				<h3>
					<img src="img/logo.png" class="img-fluid rounded-circle" />
					<span style="color: #ffa500">Ryokou</span>
				</h3>
			</div>
			<ul class="list-unstyled component m-0">
				<li class="active">
					<a href="../admin/index.html" class="dashboard">
						<i class="material-icons">grid_view</i>
						Bảng điều khiển
					</a>
				</li>
				<li class="dropdown">
					<a href="#homeSubmenu5" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
						<i class="material-icons">tour</i>Quản lý tour
					</a>
					<ul class="collapse list-unstyled menu" id="homeSubmenu5">
						<li><a href="../admin/tours.html">Danh sách tour</a></li>
						<li><a href="../admin/book.html">Danh sách đặt tour</a></li>
					</ul>
				</li>
				<li>
					<a href="../admin/contact.html">
						<i class="material-icons">contacts</i>Liên hệ
					</a>
				</li>
			</ul>
		</div>
		<!-------sidebar--design- close----------->

		<!-------page-content start----------->
		<div id="content">
			<!------top-navbar-start----------->
			<div class="top-navbar">
				<div class="xd-topbar">
					<div class="row">
						<div class="col-2 col-md-1 col-lg-1 order-2 order-md-1 align-self-center">
							<div class="xp-menubar">
								<span class="material-icons text-white">signal_cellular_alt</span>
							</div>
						</div>
						<div class="col-md-5 col-lg-3 order-3 order-md-2">
							<div class="xp-searchbar">
								<form>
									<div class="input-group">
										<input type="search" class="form-control" placeholder="Search">
										<div class="input-group-append">
											<button class="btn" type="submit" id="button-addon2">Go
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="col-10 col-md-6 col-lg-8 order-1 order-md-3">
							<div class="xp-profilebar text-right">
								<nav class="navbar p-0">
									<ul class="nav navbar-nav flex-row ml-auto">

										<li class="dropdown nav-item">
											<a class="nav-link" href="#" data-toggle="dropdown">
												<img src="img/logo.png" style="width:40px; border-radius:50%;" />
												<span class="xp-user-live"></span>
											</a>
											<ul class="dropdown-menu small-menu">
												<li><a href="#">
														<span class="material-icons">person_outline</span>
														Profile
													</a></li>
												<li><a href="#">
														<span class="material-icons">settings</span>
														Settings
													</a></li>
												<li><a href="../login/login.html">
														<span class="material-icons">logout</span>
														Logout
													</a></li>
											</ul>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
					<div class="xp-breadcrumbbar text-center">
						<h4 class="page-title">Bảng điều khiển</h4>
					</div>
				</div>
			</div>
			<!------top-navbar-end----------->

			<!------main-content-start----------->
			
			<!------main-content-end----------->

			<!----footer-design------------->
		</div>
	</div>
	<div>
		<section class="home" id="home">
			<div class="controls">
				<span class="vid-btn active" data-src="../home/images/vid-1.mp4"></span>
				<span class="vid-btn" data-src="../home/images/vid-2.mp4"></span>
				<span class="vid-btn" data-src="../home/images/vid-3.mp4"></span>
				<span class="vid-btn" data-src="../home/images/vid-4.mp4"></span>
				<span class="vid-btn" data-src="../home/images/vid-5.mp4"></span>
			</div>
			<div class="video-container">
				<video src="../home/images/vid-1.mp4" id="video-slider" loop autoplay muted></video>
			</div>
		</section>
	</div>
	<!-------complete html----------->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$(".xp-menubar").on('click', function () {
				$("#sidebar").toggleClass('active');
				$("#content").toggleClass('active');
			});

			$('.xp-menubar,.body-overlay').on('click', function () {
				$("#sidebar,.body-overlay").toggleClass('show-nav');
			});

		});
	</script>

</body>
</html>
